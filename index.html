/* ===== LIGHT MODE COLOR VARIABLES ===== */
:root {
  --primary: #0077ff;
  --secondary: #6a5acd;
  --bg-light: #f9f9f9;
  --card-bg: #ffffff;
  --text-dark: #1a1a1a;
  --text-muted: #555555;
  --shadow: 0 10px 25px rgba(0,0,0,0.1);
}

html { scroll-behavior:smooth; }
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
  line-height:1.6;
}

/* ===== NAVIGATION ===== */
nav {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  z-index:1000;
  box-shadow:var(--shadow);
  transition:background 0.3s ease;
}

nav ul {
  display:flex;
  justify-content:center;
  gap:2rem;
  padding:1rem 0;
  margin:0;
  list-style:none;
}
nav ul li a {
  font-weight:600;
  color:var(--text-dark);
  transition:color 0.3s;
}
nav ul li a:hover { color:var(--primary); }

/* Responsive nav container */
.nav-container {
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1100px;
  margin:0 auto;
  padding:0 1rem;
}

.logo {
  font-weight:700;
  font-size:1.2rem;
  color: var(--text-dark);
}

.menu-toggle {
  display:none;
  background:none;
  border:none;
  color: var(--text-dark);
  font-size:1.8rem;
  cursor:pointer;
}

.nav-links {
  display:flex;
  gap:2rem;
  list-style:none;
  margin:0;
  padding:1rem 0;
}

@media (max-width:768px) {
  .menu-toggle { display:block; }
  .nav-links {
    display:none;
    flex-direction:column;
    align-items:center;
    background: rgba(255,255,255,0.98);

    left:0;
    width:100%;
    padding:1rem 0;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    z-index:999;
  }
  .nav-links.show { display:flex; }
  .nav-links li a {
    font-size:1.2rem;
    padding:0.75rem 0;
  }
}

}

  opacity:0;
  animation:fadeUp 1s forwards 0.3s;
}
header.hero p {
  font-size:1.2rem;
  opacity:0;

}
@keyframes fadeUp { to{opacity:1;transform:translateY(0);} }

  color:#fff;

  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,119,255,0.4);
  transition:transform 0.3s, box-shadow 0.3s;
}
.btn-primary:hover {
  transform:translateY(-3px) scale(1.02);

  margin:2rem auto;
  overflow:hidden;
  border-radius:12px;
  box-shadow:var(--shadow);
}

.video-container iframe {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:0;
}

.video-container:hover {
  box-shadow:0 0 25px rgba(0,119,255,0.3);
  transform:scale(1.01);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ===== SECTIONS ===== */
section {
  max-width:1100px;

}

  font-size:2rem;
  margin-bottom:1.5rem;

  transition:transform 0.4s, box-shadow 0.4s;
  perspective:800px;
}
.card:hover {
  transform:perspective(800px) rotateY(8deg) rotateX(4deg) scale(1.02);
  box-shadow:0 8px 25px rgba(0,119,255,0.2);
}

  overflow: hidden;
  transition: all 0.5s ease;
  color: #555;
  font-size: 0.95rem;
  margin-top: 1rem;
  line-height: 1.5;
}
.card:hover .more-info {
  opacity: 1;
  max-height: 500px;

.cta .btn-primary:hover{background:#0077ff;color:#fff;}
