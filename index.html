<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Silicon Valley M&A Advisory | Unlock Market Opportunities</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ===== LIGHT MODE COLOR VARIABLES ===== */
:root {
  --primary: #0077ff;
  --secondary: #6a5acd;
  --bg-light: #f9f9f9;
  --card-bg: #ffffff;
  --text-dark: #1a1a1a;
  --text-muted: #555555;
  --shadow: 0 10px 25px rgba(0,0,0,0.1);
  --nav-bg: rgba(255, 255, 255, 0.95);
  --link-hover: var(--primary);
}

/* ===== BASE STYLES ===== */
html { scroll-behavior:smooth; }
body {
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg-light);
  color:var(--text-dark);
  overflow-x:hidden;
  line-height:1.6;
}

/* ===== NAVIGATION ===== */
nav {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:var(--nav-bg);
  backdrop-filter:blur(10px);
  z-index:1000;
  box-shadow:var(--shadow);
  transition:background 0.3s ease;
}
.nav-container {
  display:flex;
  align-items:center;
  justify-content:space-between;
  max-width:1100px;
  margin:0 auto;
  padding:0 1rem;
}
.logo {
  font-weight:700;
  font-size:1.2rem;
  color: var(--text-dark);
}
.menu-toggle {
  display:none;
  background:none;
  border:none;
  color: var(--text-dark);
  font-size:1.8rem;
  cursor:pointer;
}
.nav-links {
  display:flex;
  gap:2rem;
  list-style:none;
  margin:0;
  padding:1rem 0;
}
.nav-links li a {
  font-weight:600;
  color:var(--text-dark);
  transition:color 0.3s;
}
.nav-links li a:hover { color:var(--link-hover); }

@media (max-width:768px) {
  .menu-toggle { display:block; }
  .nav-links {
    display:none;
    flex-direction:column;
    align-items:center;
    background: rgba(255,255,255,0.98);
    position:absolute;
    top:60px;
    left:0;
    width:100%;
    padding:1rem 0;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    z-index:999;
  }
  .nav-links.show { display:flex; }
  .nav-links li a { font-size:1.2rem; padding:0.75rem 0; }
}

/* ===== HERO SECTION ===== */
header.hero {
  min-height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 1rem;
  background:linear-gradient(180deg,rgba(255,255,255,0.6) 0%,rgba(245,245,245,0.95) 100%),
             url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1950&q=80') center/cover;
  position:relative;
}
header.hero h1 {
  font-size:3rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  animation:fadeUp 1s forwards 0.3s;
}
header.hero p {
  font-size:1.2rem;
  opacity:0;
  animation:fadeUp 1s forwards 0.6s;
}
@keyframes fadeUp { to{opacity:1;transform:translateY(0);} }

.btn-primary {
  margin-top:2rem;
  padding:1rem 2rem;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  border:none;
  color:#fff;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 15px rgba(0,119,255,0.4);
  transition:transform 0.3s, box-shadow 0.3s;
}
.btn-primary:hover {
  transform:translateY(-3px) scale(1.02);
  box-shadow:0 0 25px rgba(0,119,255,0.6);
}

/* ===== VIDEO SECTION ===== */
#video-section { text-align:center; padding:5rem 1rem; }
.video-container {
  position:relative;
  padding-bottom:56.25%;
  height:0;
  max-width:900px;
  margin:2rem auto;
  overflow:hidden;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.video-container iframe {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  border:0;
}
.video-container:hover {
  box-shadow:0 0 25px rgba(0,119,255,0.3);
  transform:scale(1.01);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ===== SECTIONS ===== */
section {
  max-width:1100px;
  margin:0 auto;
  padding:6rem 1rem;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease-out;
}
section.visible { opacity:1; transform:translateY(0); }
section h2 {
  text-align:center;
  font-size:2rem;
  margin-bottom:1.5rem;
  background:linear-gradient(90deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
section p, section li { font-size:1.05rem; color:var(--text-muted); }

/* ===== CARD GRID ===== */
.card-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
  margin-top:3rem;
}
.card {
  background:var(--card-bg);
  border-radius:12px;
  padding:2rem;
  box-shadow:var(--shadow);
  transition:transform 0.4s, box-shadow 0.4s;
  perspective:800px;
}
.card:hover {
  transform:perspective(800px) rotateY(8deg) rotateX(4deg) scale(1.02);
  box-shadow:0 8px 25px rgba(0,119,255,0.2);
}
.card .more-info {
  opacity:0;
  max-height:0;
  overflow:hidden;
  transition: all 0.5s ease;
  color:#555;
  font-size:0.95rem;
  margin-top:1rem;
  line-height:1.5;
}
.card:hover .more-info {
  opacity:1;
  max-height:500px;
}

/* ===== STATS ===== */
.stats {
  display:flex;
  justify-content:space-around;
  margin-top:3rem;
  flex-wrap:wrap;
  gap:2rem;
}
.counter { font-size:2rem; font-weight:700; color:var(--primary); }

/* ===== CTA ===== */
.cta {
  text-align:center;
  padding:6rem 1rem;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
}
.cta h2{font-size:2rem;}
.cta p{font-size:1.2rem;margin-top:1rem;}
.cta .btn-primary{background:#fff;color:#000;box-shadow:none;}
.cta .btn-primary:hover{background:#0077ff;color:#fff;}

/* ===== FOOTER ===== */
footer {
  text-align:center;
  padding:2rem 1rem;
  color:var(--text-muted);
  background:#eaeaea;
}

/* ===== VIDEO CAROUSEL ===== */
.carousel {
  position:relative;
  max-width:900px;
  margin:3rem auto;
  overflow:hidden;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.carousel-track {
  display:flex;
  transition:transform 0.5s ease-in-out;
}
.video-slide {
  min-width:100%;
  transition:opacity 0.5s ease;
}
.video-slide iframe {
  width:100%;
  height:500px;
  border:none;
  display:block;
}
.carousel-btn {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background: rgba(0,119,255,0.2);
  border:none;
  color:#fff;
  font-size:2rem;
  cursor:pointer;
  padding:0.5rem 1rem;
  border-radius:8px;
  transition:background 0.3s;
}
.carousel-btn:hover { background: rgba(0,119,255,0.5); }
.carousel-btn.prev { left:10px; }
.carousel-btn.next { right:10px; }
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="nav-container">
    <div class="logo">SV M&A</div>
    <button class="menu-toggle">&#9776;</button>
    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#video-section">Videos</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- HERO -->
<header class="hero" id="hero">
  <h1>Unlock Market Opportunities</h1>
  <p>Your Silicon Valley M&A Advisory Partner</p>
  <button class="btn-primary">Get Started</button>
</header>

<!-- VIDEO SECTION -->
<section id="video-section">
  <h2>Our Insights</h2>
  <div class="carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-track">
      <div class="video-slide"><iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe></div>
      <div class="video-slide"><iframe src="https://www.youtube.com/embed/3GwjfUFyY6M" allowfullscreen></iframe></div>
    </div>
    <button class="carousel-btn next">&#10095;</button>
  </div>
</section>

<!-- CTA -->
<section class="cta">
  <h2>Ready to Grow?</h2>
  <p>Partner with us to unlock your next big opportunity.</p>
  <button class="btn-primary">Contact Us</button>
</section>

<!-- FOOTER -->
<footer>
  &copy; 2025 SV M&A Advisory. All Rights Reserved.
</footer>

<script>
// Mobile nav toggle
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

// Carousel functionality
const track = document.querySelector('.carousel-track');
const slides = Array.from(track.children);
const nextBtn = document.querySelector('.carousel-btn.next');
const prevBtn = document.querySelector('.carousel-btn.prev');
let index = 0;

function updateCarousel() {
  track.style.transform = `translateX(-${index * 100}%)`;
}
nextBtn.addEventListener('click', () => { index = (index + 1) % slides.length; updateCarousel(); });
prevBtn.addEventListener('click', () => { index = (index - 1 + slides.length) % slides.length; updateCarousel(); });

// Section reveal on scroll
const sections = document.querySelectorAll('section, header.hero');
window.addEventListener('scroll', () => {
  sections.forEach(sec => {
    const top = sec.getBoundingClientRect().top;
    if(top < window.innerHeight - 100) sec.classList.add('visible');
  });
});
</script>

</body>
</html>
