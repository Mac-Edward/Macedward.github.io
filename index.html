<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Silicon Valley Premier M&A Advisor | Unlock Pre-Market Opportunities</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  html { scroll-behavior: smooth; }
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    color: #111;
    background: #fff;
    line-height: 1.6;
    overflow-x: hidden;
  }
  a { text-decoration: none; color: inherit; transition: color 0.3s ease; }
  a:hover { color: #007acc; }
  img, video { max-width: 100%; display: block; }

  /* Navigation */
  nav {
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    z-index: 1000;
    transition: background 0.3s;
  }
  nav.scrolled { background: rgba(255,255,255,1); }
  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 1rem 0;
    gap: 2rem;
  }
  nav ul li { font-weight: 600; }
  nav ul li a:hover { color: #00bfff; }

  /* Hero Section with Video Background */
  header.hero {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 90vh;
    color: #fff;
    overflow: hidden;
  }
  header.hero video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: 1;
    transform: translate(-50%, -50%);
    object-fit: cover;
    filter: brightness(0.5);
  }
  header.hero > * { position: relative; z-index: 2; }
  header.hero h1 {
    font-size: 3rem;
    font-weight: 700;
    margin: 0;
    max-width: 900px;
    opacity: 0; transform: translateY(50px);
    transition: all 1s ease-out;
  }
  header.hero p {
    font-size: 1.25rem;
    margin-top: 1rem;
    font-style: italic;
    font-weight: 400;
    opacity: 0; transform: translateY(50px);
    transition: all 1s ease-out 0.2s;
  }
  .btn-contact {
    display: inline-block;
    margin-top: 2rem;
    background: linear-gradient(90deg,#007acc,#00bfff);
    color: #fff;
    padding: 1rem 2rem;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,123,204,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0; transform: translateY(50px);
    transition: all 1s ease-out 0.4s;
  }
  .btn-contact:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,123,204,0.6); }

  /* Sections (same as before) */
  section {
    padding: 6rem 1rem;
    max-width: 1000px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1s ease-out;
  }
  section.visible { opacity:1; transform: translateY(0); }
  section h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    position: relative;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  section h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg,#007acc,#00bfff);
    margin-left: auto;
    border-radius: 2px;
  }
  section p, section li { font-size: 1.05rem; margin-bottom: 1rem; }
  ul, ol { margin-left: 1.5rem; }
  li {
    margin-bottom: 0.75rem;
    transition: transform 0.3s, color 0.3s;
    position: relative;
    padding-left: 1rem;
  }
  li::before {
    content: '•';
    position: absolute;
    left: 0;
    color: #007acc;
    font-weight: bold;
    transition: transform 0.3s;
  }
  li:hover { transform: translateX(5px); color: #007acc; }

  .cta {
    background: linear-gradient(135deg,#007acc,#00bfff);
    color: #fff;
    text-align: center;
    padding: 6rem 1rem;
    clip-path: polygon(0 0,100% 0,100% 100%,0 90%);
    position: relative;
  }
  .cta h2 { font-size: 2rem; margin-bottom: 1rem; }
  .cta p { font-size: 1.2rem; margin-bottom: 2rem; }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    background: #f8fafc;
    color: #666;
    font-size: 0.9rem;
  }

  @media(max-width:768px){
    header.hero h1 { font-size: 2rem; }
    header.hero p { font-size: 1rem; }
    nav ul { flex-direction: column; gap: 1rem; }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav id="nav">
  <ul>
    <li><a href="#why-work">Why Work With Me</a></li>
    <li><a href="#buyers">Buyers</a></li>
    <li><a href="#sellers">Sellers</a></li>
    <li><a href="#process">Process</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- Hero with Video -->
<header class="hero">
  <video autoplay muted loop playsinline>
    <source src="https://www.videvo.net/videvo_files/converted/2016_06/preview/160524_02_SiliconValley_1080p.mp451935.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1>Unlock Pre-Market Opportunities & Maximize Your Business Value</h1>
  <p>Silicon Valley’s Premier M&A Advisor</p>
  <a href="#contact" class="btn-contact">Schedule a Confidential Consultation</a>
</header>

<!-- Sections (same as previous code) -->
<main>
  <!-- why-work, buyers, sellers, process, cta, contact sections remain unchanged -->
</main>

<footer>
  &copy; 2024 Your Company Name. All rights reserved.
</footer>

<script>
  // Fade-in sections on scroll
  const sections = document.querySelectorAll('section, header.hero h1, header.hero p, .btn-contact');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });
  sections.forEach(section => observer.observe(section));

  // Change nav background on scroll
  const nav = document.getElementById('nav');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 50){
      nav.classList.add('scrolled');
    } else {
      nav.classList.remove('scrolled');
    }
  });
</script>

</body>
</html>
